# This workflow will build the m2e project with Maven

name: Build m2e-core

on:
  push:
    branches: 
      - 'master'
  pull_request:
    branches: 
     - 'master'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Build m2e-core
      run: | 
        mvn generate-sources -f m2e-maven-runtime -Pgenerate-osgi-metadata -Dtycho.mode=maven
        mvn clean verify --file pom.xml
    - name: Run Integration Tests
      run: mvn -U -V -e -B -ntp -Pits,uts -Dmaven.test.failure.ignore=true verify
    